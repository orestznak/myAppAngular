<div class="card-product">
    
    <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-6">

    <div class="product-discription">
        <h2 class="product-title">{{product.title}}</h2>
    <p> Price: <span class="font-bold">{{product.price }}</span></p>

    <button 
        class="product-btn"
        [ngClass]="{
            'bg-yellow-400': !details,
            'bg-blue-400': !details
            }"

        (click)="details = !details"
    
        >
            {{details ? 'Hide': 'Show details'}}
    </button>
    
    <div *ngIf="details">
        <p>{{product.description}}</p>
        <p>Rate: 
            <span [ngStyle]="{fontWeight: 'bold'}">
                {{product.rating.rate }}

        </span></p>
    </div>
    </div>
    
    

</div>
